<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <aside class="menuProfile">
      <figure class="profile">
        <article>
          <img class="pfp" src="./images/image-jeremy.png" alt="" srcset="">
          <p class="titleProfile">
            Report for <br> <span>Jeremy Robson</span>
          </p>
        </article>
      </figure>
      <div class="menu">
        <label class="menuOption">
          <input type="checkbox" id="">
          <p>Daily</p>
        </label>
        <label class="menuOption">
          <input type="checkbox" active id="">
          <p>Weekly</p>
        </label>
        <label class="menuOption">
          <input type="checkbox" id="">
          <p>Monthly</p>
        </label>
      </div>
    </aside>
    <section class="cardTasks" id="writeCard">
    </section>
  </main>



  <script src="./main.js"></script>
</body>

</html>
